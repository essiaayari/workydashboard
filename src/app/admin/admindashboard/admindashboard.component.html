<!-- SIDEBAR -->
<div class="all">
    <section id="sidebar">
        <a href="#" class="brand">
            <img src="assets/logo.png" height="150px" alt="image">
        </a>
        <br>
        <ul class="side-menu top">
            <li class="active">
                <a routerLink="/Admin/dashboard">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a routerLink="/Admin/jobs">
                    <i class='bx bxs-briefcase'></i>
                    <span class="text">Jobs</span>
                </a>
            </li>
            <li>
                <a routerLink="/Admin/reviews">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Reviews</span>
                </a>
            </li>
            <li class="logout">
                <a>
                    <i class="bx bxs-exit" aria-hidden="true"></i>
                    <span class="text">Logout</span>
                </a>
            </li>
            
        </ul>
    </section>

    <section id="content">
        <nav>
            <i class='bx bx-menu' (click)="toggleMenu()"></i>
    
            <a routerLink="/admin/reviews_management" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">{{ CommentCount$ | async }}</span>
            </a>
            
            <a routerLink="/admin/settings" class="settings">
                <i class='bx bxs-cog'></i>
            </a>
        </nav>
        
        <main>
            <router-outlet></router-outlet>
        </main>
    </section>
    
</div>
